<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <dl>
        <dt>Birth</dt>
        <dd>{{ birth }}</dd>
        {% if death %}
            <dt>Death</dt>
            <dd>{{ death }}</dd>
        {% endif %}
    </dl>

    <p>
        You are person {{ uid }} added to the system by
        <a href="/person/{{ creator_id }}">{{ creator_name }}</a> on
        {{ time_created }}.
    </p>

    <p>Create your <a href="/create?relationship={{ momtype }}">mother</a>.</p>
    <p>Create your <a href="/create?relationship={{ dadtype }}">father</a>.</p>
</body>
</html>
