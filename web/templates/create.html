<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create a Person</title>
</head>
<body>
    <p>Create a person.</p>
    <form method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text"/>
        <label for="birth">Birth</label>
        <input id="birth" name="birth" type="datetime-local"/>
        <input type="submit"/>
    </form>
</body>
